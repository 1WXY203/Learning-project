<script>
    var btn = document.getElementsByName('btn');
    var opt = document.getElementsByName('hobby');
    // console.log(btn);
    //全选
    btn[0].onclick = function () {
        for(var i = 0;i<opt.length;i++){
            opt[i].checked = true;
        }
    }
    // 不选
    btn[2].onclick = function () {
        for(var i = 0;i<opt.length;i++){
            opt[i].checked = false;
        }
    }
//  反选最简洁做法

        for (var i = 0;i<opt.length;i++){
            opt[i].checked = !opt[i].checked;
